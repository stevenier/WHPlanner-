<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKW-Verwaltungsseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>LKW-Verwaltungsseite</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active" onclick="showSection('register-truck')">Anmelden</a></li>
                    <li><a href="#" onclick="showSection('cancel-truck')">Stornieren</a></li>
                    <li><a href="#" onclick="showSection('truck-table')">Tabelle</a></li>
                    <li><a href="#" onclick="showSection('overview')">Übersicht</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Formular für die Anmeldung eines LKWs -->
            <section id="register-truck">
                <h2>LKW anmelden</h2>
                <form id="truckForm">
                    <label for="truckNumber">LKW- oder Containernummer:</label>
                    <input type="text" id="truckNumber" name="truckNumber" required><br><br>
                    
                    <label for="parkingSpot">Stellplatz:</label>
                    <input type="text" id="parkingSpot" name="parkingSpot" required><br><br>
                    
                    <label for="loadingLocation">Ladeort:</label>
                    <input type="text" id="loadingLocation" name="loadingLocation" required><br><br>
                    
                    <label for="material">Material und Reihe:</label>
                    <input type="text" id="material" name="material" required><br><br>
                    
                    <label for="startTime">Startzeit:</label>
                    <input type="datetime-local" id="startTime" name="startTime" required><br><br>
                    
                    <button type="submit">LKW anmelden</button>
                </form>
            </section>

            <!-- Formular für die Stornierung eines LKWs -->
            <section id="cancel-truck">
                <h2>LKW stornieren</h2>
                <!-- Formular hier einfügen -->
            </section>

            <!-- Tabelle für die Anzeige der LKWs -->
            <section id="truck-table">
                <h2>LKW-Tabelle</h2>
                <table id="truckData">
                    <thead>
                        <tr>
                            <th>LKW- oder Containernummer</th>
                            <th>Stellplatz</th>
                            <th>Ladeort</th>
                            <th>Material und Reihe</th>
                            <th>Startzeit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hier werden die LKW-Daten eingefügt -->
                    </tbody>
                </table>
            </section>

            <!-- Übersicht der angemeldeten LKWs -->
            <section id="overview">
                <h2>Übersicht</h2>
                <!-- Übersicht hier einfügen -->
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
